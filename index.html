<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tâm Súng FF Overlay</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
    }

    #crosshair {
      position: fixed;
      top: 53.5%;   /* điều chỉnh vị trí dọc */
      left: 51.2%;  /* điều chỉnh vị trí ngang */
      transform: translate(-50%, -50%);
      z-index: 9999;
      pointer-events: none;
    }

    #crosshair img {
      width: 65px; /* bạn có thể chỉnh lại */
      opacity: 0.95;
    }
  </style>
</head>
<body>

  <div id="crosshair">
    <img src="IMG_2416.png" alt="Tâm súng tùy chỉnh">
  </div>

</body>
</html>
