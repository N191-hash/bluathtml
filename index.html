<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Trang hiệu ứng FF</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6f0;
      font-family: Arial, sans-serif;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      position: relative;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 20px;
      z-index: 2;
    }

    .button {
      background-color: #ff99cc;
      color: white;
      padding: 15px 30px;
      border: none;
      border-radius: 10px;
      font-size:75px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 15px #ff66b2;
    }

    #crosshair {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px #00ff00);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      background-color: rgba(255, 204, 229, 0.2);
      z-index: 4;
    }

    /* Hoa anh đào */
    .petal {
      position: absolute;
      top: -50px;
      width: 20px;
      height: 20px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>

  <div class="menu">
    <button class="button">SHOTBOT FAKE</button>
    <button class="button">AIMLOCK FAKE</button>
    <button class="button">CHA BÁ LUẬT NÈ</button>
    <button class="button" onclick="toggleCrosshair()">BẬT TÂM ẢO</button>
  </div>

  <div class="overlay" id="overlay"></div>
  <img src="IMG_2416.png" id="crosshair" alt="Tâm ảo">

  <script>
    function toggleCrosshair() {
      const crosshair = document.getElementById("crosshair");
      const overlay = document.getElementById("overlay");
      const isVisible = crosshair.style.display === "block";
      crosshair.style.display = isVisible ? "none" : "block";
      overlay.style.display = isVisible ? "none" : "block";
    }

    // Tạo hoa anh đào rơi
    for (let i = 0; i < 50; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 5 + Math.random() * 5 + "s";
      petal.style.opacity = 0.5 + Math.random() * 0.5;
      petal.style.background = "rgba(255,182,193,0.9)";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>

  <!-- Tâm súng -->
  <div id="crosshair">
    <img src="IMG_2416.png" alt="Tâm súng tùy chỉnh">
  </div>

  <!-- Nút bật/tắt -->
  <button id="toggleBtn">Tắt tâm</button>

  <script>
    const crosshair = document.getElementById('crosshair');
    const toggleBtn = document.getElementById('toggleBtn');

    toggleBtn.onclick = function() {
      if (crosshair.style.display === 'none') {
        crosshair.style.display = 'block';
        toggleBtn.textContent = 'TẮT TÂM ẢO';
      } else {
        crosshair.style.display = 'none';
        toggleBtn.textContent = 'UNLOCK TÂM ẢO';
      }
    }
  </script>

</body>
</html>
