<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Baluat Tweaks Universe</title>
  <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: #ffe6f0;
      font-family: 'Be Vietnam Pro', sans-serif;
      min-height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      padding-top: 60px;
    }

    h1 {
      font-size: 70px;
      font-weight: 900;
      text-align: center;
      background: linear-gradient(90deg, #ff66cc, #ff3399, #cc00cc);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(255, 0, 150, 0.5);
      margin-bottom: 60px;
      animation: glow 2s ease-in-out infinite alternate;
      max-width: 90%;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255, 0, 150, 0.4); }
      to { text-shadow: 0 0 25px rgba(255, 0, 180, 0.9); }
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 35px;
      align-items: center;
      z-index: 2;
      width: 100%;
    }

    .menu div {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .button {
      background: linear-gradient(135deg, #ff66b2, #ff3399);
      color: white;
      padding: 24px 40px;
      border: none;
      border-radius: 18px;
      font-size: 60px;
      font-weight: 900;
      cursor: pointer;
      width: 92vw;
      max-width: 600px;
      text-align: center;
      transition: transform 0.2s, box-shadow 0.3s, background 0.3s;
      box-shadow: 0 8px 14px rgba(255, 105, 180, 0.3);
    }

    .button:hover {
      transform: translateY(-4px);
      box-shadow: 0 14px 24px rgba(255, 105, 180, 0.5);
      background: linear-gradient(135deg, #ff3385, #ff1a75);
    }

    .message {
      color: #33cc33;
      font-size: 20px;
      margin-top: 10px;
      display: none;
      text-align: center;
    }

    #crosshair {
      display: none;
      position: fixed;
      top: 50%;
      left: 50%;
      width: 120px;
      height: 120px;
      transform: translate(-50%, -50%);
      z-index: 5;
      pointer-events: none;
      opacity: 0.9;
      filter: drop-shadow(0 0 10px #00ff00);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(2px);
      background-color: rgba(255, 204, 229, 0.2);
      z-index: 4;
    }

    .petal {
      position: absolute;
      top: -50px;
      width: 18px;
      height: 18px;
      background: pink;
      border-radius: 50%;
      opacity: 0.8;
      animation: fall 10s linear infinite;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
  </style>
</head>
<body>

  <h1>Baluat Tweaks Universe</h1>

  <div class="menu">
    <div>
      <button class="button" onclick="showMessage(this, 'SHOTBOT FAKE')">SHOTBOT FAKE</button>
      <div class="message"></div>
    </div>
    <div>
      <button class="button" onclick="showMessage(this, 'AIMLOCK FAKE')">AIMLOCK FAKE</button>
      <div class="message"></div>
    </div>
    <div>
      <button class="button" onclick="showMessage(this, 'CHA BÁ LUẬT NÈ')">CHA BÁ LUẬT NÈ</button>
      <div class="message"></div>
    </div>
    <div>
      <button class="button" onclick="toggleCrosshair(this)">BẬT TÂM ẢO</button>
      <div class="message"></div>
    </div>
  </div>

  <div class="overlay" id="overlay"></div>
  <img src="IMG_2416.png" id="crosshair" alt="Tâm ảo">

  <script>
    function showMessage(button, name) {
      const messageDiv = button.nextElementSibling;
      messageDiv.innerHTML = `✅ ${name} đã được kích hoạt!`;
      messageDiv.style.display = "block";
      setTimeout(() => {
        messageDiv.style.display = "none";
      }, 3000);
    }

    function toggleCrosshair(button) {
      const crosshair = document.getElementById("crosshair");
      const overlay = document.getElementById("overlay");
      const isVisible = crosshair.style.display === "block";
      crosshair.style.display = isVisible ? "none" : "block";
      overlay.style.display = isVisible ? "none" : "block";

      const messageDiv = button.nextElementSibling;
      messageDiv.innerHTML = isVisible 
        ? "❌ Tâm ảo đã tắt"
        : "✅ Tâm ảo đã được bật!";
      messageDiv.style.display = "block";

      setTimeout(() => {
        messageDiv.style.display = "none";
      }, 3000);
    }

    for (let i = 0; i < 50; i++) {
      const petal = document.createElement('div');
      petal.className = 'petal';
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = 6 + Math.random() * 5 + "s";
      petal.style.opacity = 0.5 + Math.random() * 0.5;
      petal.style.background = "rgba(255,182,193,0.9)";
      document.body.appendChild(petal);
    }
  </script>

</body>
</html>
